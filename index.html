<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Dialer - Real App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.14/twilio.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

    <style>
        /* (نفس التنسيق CSS الذي أرسلته سابقاً ممتاز، سأبقيه كما هو لعدم الإطالة) */
        :root { --primary-color: #1565C0; --bg-color: #F5F5F5; --white: #FFFFFF; --accent-green: #4CAF50; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app-container { width: 100%; max-width: 400px; height: 100vh; background-color: var(--bg-color); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 70px; display: none; }
        .page.active { display: block; }
        /* ... باقي التنسيقات كما هي ... */
        .btn { cursor: pointer; border: none; }
        /* شاشات */
        #permission-screen, #login-screen { position: absolute; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        #screen-active-call { position: absolute; inset: 0; background: #000; z-index: 2000; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #screen-active-call.active { display: flex; }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .perm-granted { color: green; border-color: green; background: #e8f5e9; }
        .toast { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 5000; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="permission-screen">
        <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
        <h2>طلب الأذونات</h2>
        <p>مطلوب إذن الميكروفون الحقيقي لإجراء المكالمات.</p>
        <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border-radius: 5px; margin-top: 20px;" onclick="window.requestRealPermissions()">منح الإذن</button>
    </div>

    <div id="login-screen" class="hidden">
        <h2>تسجيل الدخول</h2>
        <button class="btn" style="background: #db4437; color: white; padding: 10px 20px; border-radius: 20px; margin-top: 20px;" onclick="window.firebaseAuth.login()">Google Login</button>
    </div>

    <div id="main-app" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div id="screen-keypad" class="page active" style="text-align: center; padding-top: 50px;">
            <h2 id="balance-display" style="color: green;">$0.00</h2>
            <div id="dial-display" style="font-size: 2rem; margin: 20px; min-height: 40px;"></div>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 250px; margin: 0 auto;">
                <button onclick="window.dial('1')">1</button><button onclick="window.dial('2')">2</button><button onclick="window.dial('3')">3</button>
                <button onclick="window.dial('4')">4</button><button onclick="window.dial('5')">5</button><button onclick="window.dial('6')">6</button>
                <button onclick="window.dial('7')">7</button><button onclick="window.dial('8')">8</button><button onclick="window.dial('9')">9</button>
                <button>*</button><button onclick="window.dial('0')">0</button><button>#</button>
            </div>
            <button onclick="window.makeRealCall()" style="background: green; color: white; padding: 15px; border-radius: 50%; width: 60px; height: 60px; margin-top: 20px;"><i class="fas fa-phone"></i></button>
            <button onclick="window.deleteDigit()" style="background: #ddd; padding: 10px; border-radius: 50%; margin-left: 10px;"><i class="fas fa-backspace"></i></button>
        </div>
        
        <div id="screen-active-call">
            <h2 id="call-status">جاري الاتصال...</h2>
            <h3 id="call-number"></h3>
            <div id="timer">00:00</div>
            <button onclick="window.hangUp()" style="background: red; color: white; padding: 15px; border-radius: 50%; margin-top: 50px;"><i class="fas fa-phone-slash"></i></button>
        </div>

        <nav class="bottom-nav">
            <div><i class="fas fa-th"></i></div>
            <div><i class="fas fa-user"></i></div>
        </nav>
    </div>
    
    <div id="toast" class="toast"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js";

    // 1. إعدادات Firebase (يجب وضع إعداداتك هنا)
    const firebaseConfig = {
        apiKey: "AIzaSyD8hrO2kX1zXaA46PImzMGqOt4iTwhXKI0", // استبدل بمفتاحك
        authDomain: "call-now-24582.firebaseapp.com",
        projectId: "call-now-24582",
        storageBucket: "call-now-24582.firebasestorage.app",
        messagingSenderId: "982107544824",
        appId: "1:982107544824:web:c5b6806042ba44ff896f0d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const functions = getFunctions(app);

    let twilioDevice = null;
    let currentConnection = null;
    let userDocRef = null;

    // 2. طلب إذن حقيقي (الميكروفون)
    window.requestRealPermissions = async () => {
        try {
            // هذا هو الأمر الذي يظهر رسالة المتصفح الرسمية "Allow Microphone"
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            window.showToast("تم منح إذن الميكروفون بنجاح");
            
            // إخفاء شاشة الأذونات
            document.getElementById('permission-screen').classList.add('hidden');
            
            // التحقق من حالة تسجيل الدخول
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    setupUser(user);
                } else {
                    document.getElementById('login-screen').classList.remove('hidden');
                }
            });
        } catch (err) {
            alert("لا يمكن إجراء مكالمات بدون إذن الميكروفون! يرجى السماح به من إعدادات المتصفح.");
        }
    };

    // 3. تسجيل الدخول وإعداد المستخدم
    window.firebaseAuth = {
        login: () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then((result) => {
                setupUser(result.user);
            }).catch(err => alert(err.message));
        }
    };

    async function setupUser(user) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');

        // ربط قاعدة البيانات الحقيقية
        userDocRef = doc(db, "users", user.uid);
        
        // مراقبة الرصيد في الوقت الفعلي
        onSnapshot(userDocRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('balance-display').innerText = `$${(data.balance || 0).toFixed(2)}`;
            } else {
                // إنشاء حساب جديد بمكافأة تسجيل
                setDoc(userDocRef, { balance: 1.00, email: user.email });
            }
        });

        // تهيئة جهاز Twilio
        setupTwilioDevice();
    }

    // 4. إعداد جهاز الاتصال (Twilio Device)
    async function setupTwilioDevice() {
        try {
            // استدعاء دالة سحابية للحصول على التوكن بشكل آمن
            const getAccessToken = httpsCallable(functions, 'getTwilioToken');
            const result = await getAccessToken();
            const token = result.data.token;

            console.log("Got Token, initializing device...");
            twilioDevice = new Twilio.Device(token, {
                codecPreferences: ['opus', 'pcmu'],
                fakeLocalDTMF: true,
                enableRingingState: true
            });

            twilioDevice.on('ready', () => window.showToast("جاهز للاتصال"));
            twilioDevice.on('error', (err) => console.error("Twilio Error:", err));
        
        } catch (e) {
            console.error("Failed to setup device", e);
        }
    }

    // 5. إجراء مكالمة حقيقية
    window.makeRealCall = async () => {
        const number = document.getElementById('dial-display').innerText;
        if (!number) return;
        
        // التحقق من الرصيد أولاً
        const snap = await getDoc(userDocRef);
        if (snap.data().balance < 0.20) {
            alert("رصيدك غير كافٍ لإجراء المكالمة");
            return;
        }

        document.getElementById('screen-active-call').classList.add('active');
        document.getElementById('call-number').innerText = number;
        document.getElementById('call-status').innerText = "جاري الاتصال...";

        if (twilioDevice) {
            const params = { To: number };
            currentConnection = twilioDevice.connect(params);

            currentConnection.on('accept', () => {
                document.getElementById('call-status').innerText = "متصل";
                startTimer();
            });

            currentConnection.on('disconnect', () => {
                window.hangUp();
            });
        }
    };

    window.hangUp = () => {
        if (currentConnection) {
            currentConnection.disconnect();
        }
        document.getElementById('screen-active-call').classList.remove('active');
        clearInterval(timerInterval);
        
        // خصم تكلفة (مثال: 10 سنت) من قاعدة البيانات
        if(userDocRef) {
            updateDoc(userDocRef, {
                balance: increment(-0.10)
            });
        }
    };

    // دوال مساعدة
    window.dial = (n) => document.getElementById('dial-display').innerText += n;
    window.deleteDigit = () => {
        const d = document.getElementById('dial-display');
        d.innerText = d.innerText.slice(0, -1);
    };
    window.showToast = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    };
    
    let timerInterval;
    function startTimer() {
        let sec = 0;
        timerInterval = setInterval(() => {
            sec++;
            const m = Math.floor(sec/60).toString().padStart(2,'0');
            const s = (sec%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }
</script>
</body>
</html>
