<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق الاتصال الاحترافي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.1/jsrsasign-all-min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.14/twilio.min.js"></script>
</head>
<body>

<div id="app-container">

    <div id="permission-screen">
        <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"><i class="fas fa-shield-alt"></i></div>
        <h2 style="margin-bottom: 10px;">الأذونات المطلوبة</h2>
        <p style="color: #666; margin-bottom: 30px;">يجب الموافقة على استخدام المايكروفون لإجراء المكالمات.</p>
        
        <div class="perm-item" id="perm-mic">
            <span><i class="fas fa-microphone"></i> الميكروفون</span>
            <i class="status-icon fas fa-circle" style="color: #ccc;"></i>
        </div>
        
        <button class="btn btn-primary" id="btn-grant" style="margin-top: 30px;" onclick="requestPermissions()">منح الصلاحيات والمتابعة</button>
    </div>

    <div id="login-screen" class="hidden">
        <div class="login-logo"><i class="fas fa-phone-alt"></i></div>
        <h2>تسجيل الدخول</h2>
        <p style="opacity: 0.8; margin-top: 5px;">الشبكة الآمنة</p>
        
        <button class="btn login-btn" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i> تسجيل الدخول عبر جوجل
        </button>
        
        <label class="terms-check">
            <input type="checkbox" id="terms-checkbox">
            <span>أوافق على الشروط وسياسة الاستخدام</span>
        </label>
    </div>

    <div id="screen-active-call">
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="caller-avatar"><i class="fas fa-user"></i></div>
            <div class="caller-name" id="active-caller-name">...</div>
            <div class="caller-status" id="call-status-text">جاري الاتصال...</div>
            <div class="caller-status" id="call-timer" style="font-size: 1.5rem; font-weight: bold; margin-top:10px">00:00</div>
        </div>
        <div class="call-actions">
            <button class="btn call-action-btn" onclick="toggleMute()"><i class="fas fa-microphone-slash"></i><span class="call-action-label">كتم</span></button>
            <button class="btn call-action-btn"><i class="fas fa-th"></i><span class="call-action-label">لوحة</span></button>
            <button class="btn call-action-btn"><i class="fas fa-volume-up"></i><span class="call-action-label">سماعة</span></button>
        </div>
        <button class="btn end-call-btn" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
    </div>

    <div id="main-app" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        
        <section id="screen-keypad" class="page active">
            <div class="keypad-header">
                <div class="status-indicator" id="network-status" title="حالة الشبكة">
                    <div class="dot"></div><span>غير متصل</span>
                </div>
                <button class="btn balance-btn" id="main-balance-btn">$0.00 ></button>
                <div class="dial-display" id="dial-display"></div>
                
                <div class="keypad-controls">
                    <div class="toggle-row">
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="anon-toggle" onchange="toggleAliasInput()">
                                <span class="slider"></span>
                            </label>
                            <span>مجهول</span>
                        </div>
                    </div>
                    <div id="alias-input-wrapper">
                        <input type="text" id="alias-input-field" placeholder="اكتب الاسم البديل..." oninput="updateAliasValue()">
                    </div>
                </div>
            </div>

            <div class="keypad-grid">
                <button class="btn key-btn" onclick="addNumber('1')">1</button>
                <button class="btn key-btn" onclick="addNumber('2')">2<span>ABC</span></button>
                <button class="btn key-btn" onclick="addNumber('3')">3<span>DEF</span></button>
                <button class="btn key-btn" onclick="addNumber('4')">4<span>GHI</span></button>
                <button class="btn key-btn" onclick="addNumber('5')">5<span>JKL</span></button>
                <button class="btn key-btn" onclick="addNumber('6')">6<span>MNO</span></button>
                <button class="btn key-btn" onclick="addNumber('7')">7<span>PQRS</span></button>
                <button class="btn key-btn" onclick="addNumber('8')">8<span>TUV</span></button>
                <button class="btn key-btn" onclick="addNumber('9')">9<span>WXYZ</span></button>
                <button class="btn key-btn" onclick="addNumber('*')">*</button>
                <button class="btn key-btn" onclick="addNumber('0')">0<span>+</span></button>
                <button class="btn key-btn" onclick="addNumber('#')">#</button>
            </div>
            <div class="call-row">
                <button class="btn action-icon-btn"><i class="fas fa-user-plus"></i></button>
                <button class="btn call-btn" onclick="startCall()"><i class="fas fa-phone"></i></button>
                <button class="btn action-icon-btn" onclick="deleteNumber()"><i class="fas fa-backspace"></i></button>
            </div>
        </section>

        <section id="screen-recents" class="page">
            <div class="top-bar"><h2>السجل</h2></div>
            <div id="recents-list" style="padding-bottom: 60px;">
                </div>
        </section>

        <section id="screen-more" class="page">
            <div class="top-bar"><h2>المزيد</h2></div>
            <div class="more-grid">
                <div class="more-item"><div class="more-icon"><i class="fas fa-wallet"></i></div><span>شحن الرصيد</span></div>
                <div class="more-item" onclick="userLogout()"><div class="more-icon" style="background:#ffebee; color:red"><i class="fas fa-sign-out-alt"></i></div><span>خروج</span></div>
            </div>
            
            <div class="content-card" style="margin-top: 20px; text-align: center;">
                 <img id="profile-img" src="" style="width: 60px; height: 60px; border-radius: 50%;">
                 <h3 id="profile-name"></h3>
                 <p id="profile-email" style="font-size: 0.8rem; color: #777;"></p>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('screen-keypad', this)"><i class="fas fa-th"></i><span>الشبكة</span></div>
            <div class="nav-item" onclick="switchTab('screen-recents', this)"><i class="fas fa-clock"></i><span>السجل</span></div>
            <div class="nav-item" onclick="switchTab('screen-more', this)"><i class="fas fa-ellipsis-h"></i><span>المزيد</span></div>
        </nav>

    </div>

    <div id="toast" class="toast"></div>

</div>

<script type="module" src="index.js"></script>
</body>
</html>
